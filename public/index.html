<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="container">

    <div class="row mt-5">

    <div class="col-sm-6">

    <h1>Google Signin</h1>
    <hr>
    
    <div id="g_id_onload"
        data-client_id="1029021681503-lffh08fc3oqpruv00id4jcfni1kr8d42.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
        data-auto_select="true">
    </div>

    <form class="d-grid" id="formGoogle">

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <hr>

      <button type="submit" class="btn btn-primary" id="g_id_signout">Sign Out</button>  
    </div>
    </form>

      <div class="col-sm-6">
        <h1>Login manual</h1>
        <hr>

        <form class="d-grid" id="formLogin">
            <input type="text" name="correo" class="form-control mb-2" placeholder="Correo"/>
            <input type="text" name="password" class="form-control mb-2" placeholder="Password"/>
    
            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
        </form>
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
